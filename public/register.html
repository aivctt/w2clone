<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - W2Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --gradient-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-color: #4f46e5;
            --accent-gradient: linear-gradient(45deg, #4f46e5, #7c3aed);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
            padding: 1rem;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.05)"/></svg>');
            opacity: 0.5;
            z-index: 0;
        }

        .register-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 360px;
            position: relative;
            z-index: 1;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-control {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .btn-register {
            background: var(--accent-gradient);
            border: none;
            width: 100%;
            padding: 0.6rem;
            border-radius: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s;
            margin-top: 1.2rem;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo img {
            height: 40px;
            margin-bottom: 0.5rem;
        }

        .logo h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .logo p {
            color: var(--text-secondary);
            margin: 0.25rem 0 0 0;
            font-size: 0.9rem;
        }

        .alert {
            display: none;
            margin-top: 0.8rem;
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            border-radius: 12px;
            padding: 0.8rem;
            font-size: 0.85rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1.2rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .login-link a:hover {
            color: #7c3aed;
            text-decoration: none;
        }

        .form-floating {
            position: relative;
            margin-bottom: 0.8rem;
        }

        .form-floating > .form-control {
            height: 45px;
            padding: 0.7rem 1rem;
            font-size: 0.9rem;
        }

        .form-floating > label {
            padding: 0.7rem 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
            color: var(--accent-color);
        }

        /* Responsividade para diferentes tamanhos de tela */
        @media (max-width: 576px) {
            .register-container {
                padding: 1.2rem;
                max-width: 100%;
            }
            
            body {
                padding: 0.8rem;
            }
        }

        @media (max-width: 360px) {
            .register-container {
                padding: 1rem;
            }

            .logo img {
                height: 35px;
            }

            .logo h1 {
                font-size: 1.4rem;
            }
            
            .form-floating > .form-control {
                height: 42px;
                padding: 0.6rem 0.8rem;
            }
            
            .form-floating > label {
                padding: 0.6rem 0.8rem;
            }
            
            .btn-register {
                padding: 0.5rem;
                font-size: 0.85rem;
            }
        }
        
        /* Ajustes para telas maiores */
        @media (min-width: 768px) {
            .register-container {
                max-width: 380px;
                padding: 1.8rem;
            }
            
            .logo img {
                height: 45px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .form-floating > .form-control {
                height: 48px;
            }
        }
        
        /* Ajustes para telas muito pequenas */
        @media (max-height: 600px) {
            body {
                align-items: flex-start;
                padding-top: 1rem;
            }
            
            .register-container {
                margin: 0 auto;
            }
            
            .logo {
                margin-bottom: 1rem;
            }
            
            .logo img {
                height: 30px;
                margin-bottom: 0.3rem;
            }
            
            .logo h1 {
                font-size: 1.3rem;
            }
            
            .form-floating {
                margin-bottom: 0.6rem;
            }
            
            .form-floating > .form-control {
                height: 40px;
                padding: 0.5rem 0.8rem;
            }
            
            .btn-register {
                margin-top: 1rem;
                padding: 0.5rem;
            }
        }
        
        /* Ajustes para telas muito grandes */
        @media (min-width: 1400px) {
            .register-container {
                max-width: 400px;
                padding: 2rem;
            }
            
            .logo img {
                height: 50px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .form-floating > .form-control {
                height: 50px;
                font-size: 1rem;
            }
            
            .btn-register {
                padding: 0.7rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="/assets/logotipo.png" alt="W2Clone Logo">
            <h1>W2Clone</h1>
            <p>Proteção Inteligente</p>
        </div>
        
        <form id="registerForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Nome" required>
                <label for="name">Nome</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Senha" required>
                <label for="password">Senha</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Senha" required>
                <label for="confirmPassword">Confirmar Senha</label>
            </div>
            
            <button type="submit" class="btn btn-register">
                <i class="bi bi-person-plus me-2"></i> Registrar
            </button>
            
            <div class="alert" role="alert" id="errorAlert"></div>
        </form>
        
        <div class="login-link">
            <p>Já tem uma conta? <a href="/login.html">Faça login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorAlert = document.getElementById('errorAlert');
            const submitButton = document.querySelector('.btn-register');
            
            // Validações básicas
            if (password !== confirmPassword) {
                errorAlert.textContent = 'As senhas não coincidem';
                errorAlert.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorAlert.textContent = 'A senha deve ter pelo menos 6 caracteres';
                errorAlert.style.display = 'block';
                return;
            }
            
            // Desabilita o botão e mostra loading
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Registrando...';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Salva o token JWT
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redireciona para a página principal
                    window.location.href = '/';
                } else {
                    errorAlert.textContent = data.error;
                    errorAlert.style.display = 'block';
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="bi bi-person-plus me-2"></i> Registrar';
                }
            } catch (error) {
                errorAlert.textContent = 'Erro ao registrar. Tente novamente.';
                errorAlert.style.display = 'block';
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="bi bi-person-plus me-2"></i> Registrar';
            }
        });
    </script>
</body>
</html>
